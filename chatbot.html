<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG Agent – Web</title>
  <style>
    :root { --bg:#0b0c10; --card:#111318; --text:#e9ecef; --muted:#9aa4af; --brand:#6ee7b7; }
    html,body{height:100%}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:linear-gradient(180deg,#0b0c10,#0f1115 40%,#0b0c10); color:var(--text);}
    .wrap{max-width:960px; margin:40px auto; padding:24px}
    .card{background:var(--card); border:1px solid #1f2430; border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{font-size:24px; margin:0 0 8px}
    .desc{color:var(--muted); margin:0 0 20px}
    .row{display:flex; gap:12px; align-items:center}
    input,button,textarea,select{font:inherit}
    input[type="text"]{flex:1; padding:12px 14px; border-radius:12px; border:1px solid #2a3040; background:#0d0f14; color:var(--text)}
    input[type="text"]::placeholder{color:#5a6472}
    button{padding:12px 16px; border-radius:12px; border:1px solid #2a3040; background:linear-gradient(180deg,#1b212d,#141925); color:var(--text); cursor:pointer}
    button.primary{background:linear-gradient(180deg,#1c3b2d,#13291f); border-color:#234235}
    button:disabled{opacity:.6; cursor:not-allowed}
    .results{margin-top:18px; display:grid; gap:12px}
    .answer{white-space:pre-wrap; line-height:1.55; background:#0d0f14; border:1px solid #1f2430; border-radius:12px; padding:14px}
    .chips{display:flex; gap:8px; flex-wrap:wrap; margin-top:6px}
    .chip{font-size:12px; color:#a7b0bc; border:1px solid #293041; background:#0c1016; padding:6px 8px; border-radius:999px}
    .ctx{border:1px dashed #273043; border-radius:12px; padding:12px; background:#0c0f14}
    .muted{color:#9aa4af}
    .footer{margin-top:22px; color:#8b95a3; font-size:12px}
    .row2{display:flex; gap:10px; margin-top:12px}
    .row2 > *{flex:1}
    label{display:block; font-size:12px; color:#a4adbb; margin-bottom:6px}
    select, input[type="number"]{width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2a3040; background:#0d0f14; color:var(--text)}
    .badge{display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #2f384b; color:#b4beca}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>RAG Agent</h1>
      <p class="desc">Tanya apa saja tentang knowledge base kamu. Jawaban dihasilkan oleh LLM berdasarkan konteks hasil retrieval dari TiDB.</p>

      <div class="row" style="margin-bottom:10px">
        <input id="query" type="text" placeholder="Tulis pertanyaan…" />
        <button id="askBtn" class="primary">Tanya</button>
      </div>

      <div class="row2">
        <div>
          <label>API Base URL</label>
          <input id="base" type="text" placeholder="https://c243def9adc3.ngrok-free.app" />
        </div>
        <div>
          <label>Top-K</label>
          <input id="topk" type="number" min="1" max="10" value="5" />
        </div>
      </div>

      <div class="results" id="results" hidden>
        <div><span class="badge" id="latency"></span></div>
        <div class="answer" id="answer">—</div>
        <div class="ctx" id="ctx">—</div>
        <div class="chips" id="chips"></div>
      </div>

      <div class="footer">Tip: simpan <span class="muted">API Base URL</span> ke localStorage agar tidak perlu diisi ulang.</div>
    </div>
  </div>

  <script>
    const $ = (s)=>document.querySelector(s);
    const baseInput = $('#base');
    baseInput.value = localStorage.getItem('api_base') || '';

    $('#askBtn').addEventListener('click', async ()=>{
      const base = baseInput.value.trim();
      const query = $('#query').value.trim();
      const k = parseInt($('#topk').value || '5', 10);
      if(!base || !/^https?:\/\//.test(base)){
        alert('Isi API Base URL (mis. https://c243def9adc3.ngrok-free.app)');
        return;
      }
      if(!query){ alert('Pertanyaan kosong'); return; }
      localStorage.setItem('api_base', base);

      const btn = $('#askBtn'); btn.disabled = true; btn.textContent = 'Memproses…';
      const t0 = performance.now();
      try{
        const r = await fetch(base.replace(/\/$/,'') + '/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, k })
        });
        const t1 = performance.now();
        if(!r.ok){
          const text = await r.text();
          throw new Error('HTTP '+r.status+': '+text);
        }
        const data = await r.json();
        $('#results').hidden = false;
        $('#latency').textContent = `Latency ${(t1-t0).toFixed(0)} ms`;
        $('#answer').textContent = (data.answer || '').trim() || '—';
        const ctx = (data.retrieved||[]).map((d,i)=>`#${i+1} (dist=${(d.distance||0).toFixed(3)})\n${d.text}`).join('\n\n');
        $('#ctx').textContent = ctx || '—';
        const chips = $('#chips'); chips.innerHTML = '';
        (data.retrieved||[]).forEach((d,i)=>{
          const span = document.createElement('span');
          span.className='chip';
          span.textContent = `ctx#${i+1} • ${(d.distance||0).toFixed(3)}`;
          chips.appendChild(span);
        });
      }catch(err){
        alert('Gagal memanggil API: '+err.message);
      }finally{
        btn.disabled = false; btn.textContent = 'Tanya';
      }
    });
  </script>
</body>
</html>
